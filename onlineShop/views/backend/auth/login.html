<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="form"  method="post">
    <br> username<input type="text" id="name">
    <br>password<input type="password" id="password">
    <div><input type="button" value="submit" id="login">
    <div id="checkPassword"></div>
    </div>
</form>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
        </script>
        <script>
            login.onclick=function (){
                $.ajax({
                    type:"GET",
                    url:"/backend/login/try",
                    async: true,
                    data:{"name":$("#name").val(),"password":$("#password").val()},
                    success:function (data) {
                        if(data=="right"){
                            alert("登录成功·")
                            window.location.replace("/backend/index")
                        }else {
                            $("#checkPassword").text("password or username wrong")
                        }
                    },
                    error: function (result) {
                        alert(result)
                    }
                })
            }
        </script>

</body>
</html>
