<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
</head>
<body>

<form id="form"  method="post">

    <br>name<input type="text" id="name" ></br>
    <br>password<input type="password" id="password"></br>
    <br>verify password<input type="password" id="password2" onblur="check2pwd()"><h id="p2"></h>
    <br> <input type="button" value="submit" id="submit"></button>
</form>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    var pwd=false;
    function check2pwd() {
        if($("#password").val()==""){
            $("#p2").text("password could not be null");
        }else if($("#password").val()!=$("#password2").val()) {
            $("#p2").text("Entered passwords differ");
        } else {
            $("#p2").text("");
            pwd=true;
        }
    }
    submit.onclick=function() {
        var name =$("#name").val();
        var password=$("#password").val();
        if(name!=""&password!=""){
            $.post("/backend/register/try",
                {"name":name,"password":password},
                function (data) {
                    if(data=="repeat"){
                        alert("name is used")
                    }else {
                        alert("success,id is:"+data)
                    }
                }
            )
        }
    }
</script>
</body>
</html>
